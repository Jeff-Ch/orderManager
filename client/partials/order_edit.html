<div ng-app = 'myApp' ng-controller = 'ordersController'>
	<div ng-if="msg">
		<div ng-repeat= 'alert in msg'>
			<div ng-if = "alert.message.length != 26">
				<div class="alert alert-danger" ng-bind='alert.message'>
				</div>
			</div>
			<div ng-if = "alert.message.length == 26">
				<div class="alert alert-success" ng-bind='alert.message'>
				</div>
			</div>	
		</div>
	</div>
	<form>
		<div class='row'>
			<p class='text-center'><strong>Customer: {{getdata[0].name}}</strong></p>
			<div class="form-group col-md-4 col-md-offset-4">
				<label for="status">Status</label>
					<select class='form-control' ng-model = 'order.status'>
						<option>Pending</option>
						<option>Processing</option>
						<option>Shipped</option>
						<option>Cancelled</option>
					</select>
			</div>
		</div>
		<div class='row'>
			<div class="form-group">
				<button type="submit" class="btn btn-success center-block" ng-click ='updateOrder()'>Update Order</button>
			</div>
		</div>
	</form>
	<div class='row'>
		<a href="#/orders" class='btn btn-primary col-md-2 col-md-offset-5'>Back to Orders Page</a>
	</div>
</div>
