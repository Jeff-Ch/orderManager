<div ng-app = 'myApp' ng-controller = 'customersController'>
	<div ng-if="msg">
		<div ng-repeat= 'alert in msg'>
			<div ng-if = "alert.message.length != 24">
				<div class="alert alert-danger" ng-bind='alert.message'>
				</div>
			</div>
			<div ng-if = "alert.message.length == 24">
				<div class="alert alert-success" ng-bind='alert.message'>
				</div>
			</div>	
		</div>
	</div>
	<form>
		<div class='row'>
			<div class="form-group col-md-4 col-md-offset-4">
				<label for="cust">Name</label>
				<input type="text" placeholder = {{getdata[0].name}} class="form-control center-block" id="cust" ng-model = 'customer.name'>
			</div>
		</div>
		<div class='row'>
			<div class="form-group">
				<button type="submit" class="btn btn-success center-block" ng-click ='updateCustomer()'>Update Customer</button>
			</div>
		</div>
	</form>
	<div class='row'>
		<a href="#/customers" class='btn btn-primary col-md-2 col-md-offset-5'>Back to Customers Page</a>
	</div>
</div>
